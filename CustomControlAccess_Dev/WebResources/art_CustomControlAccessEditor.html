<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomControlAccessEditor</title>
    <link rel="stylesheet" type="text/css" href="./art_CustomControlAccessEditorStyle.css" />
    <script src="./art_CustomControlAccessEditorLibrary.js"></script>
</head>

<body onload="registerFormContextOnload()">
    <div class="cca_cloud"></div>
    <div id="cca_container"></div>
    <div class="cca_cloud cca_upsidedown"></div>
</body>
<script>
    function registerFormContextOnload() {
        window._formContextLoaded = false;
        Object.defineProperty(window, "formContext", {
            set: function (val) {
                this.getFormContext = () => val;
                this.formContextLoaded = true;
            }
        })
        Object.defineProperty(window, "formContextLoaded", {
            set: function (val) {
                if (this._formContextLoaded) return;
                init();
                this._formContextLoaded = true;
            }
        })
    }
    function init() {
        constructDom();
    }
    function constructDom() {
        const formContext = window.getFormContext();
        const container = document.getElementById("cca_container");
        const ruleNodes = getRuleNodes();
        const adder = getAdder();
        container.classList.add("cca_packer");
        for (let rn of ruleNodes) container.appendChild(rn);
        container.appendChild(adder);

        function getRuleNodes() {
            const list = [];
            const json = formContext.getAttribute("art_json")?.getValue() ?? "{}";
            const configObj = JSON.parse(json);
            const ruleNodes = configObj.ruleNodes ?? [];
            for (const obj of ruleNodes) {
                const ruleNode = new RuleNode({ formContext, obj });
                list.push(ruleNode.node);
            }
            return list;
        }
        function getAdder() {
            const node = document.createElement("div");
            node.classList.add("cca_adder");
            node.textContent = "Add Node";
            return node;
        }
    }
</script>

</html>
