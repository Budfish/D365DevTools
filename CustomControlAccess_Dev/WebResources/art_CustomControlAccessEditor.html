<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomControlAccessEditor</title>
    <style>
        body {
            background-color: rgb(200, 200, 200);
        }

        .ruleNode {
            border: 1px solid black;
            border-radius: 3px;

            padding: 10px;
            margin-bottom: 5px;

            background-color: white;
        }

        .rulesContainer {
            padding: 10px;
        }
        .rule{
            
        }
    </style>
</head>

<body onload="registerFormContextOnload()">
    <div class="ruleNode" id="ruleNode_1">
        <table>
            <tr>
                <td><span>node code</span></td>
                <td><input type="text" id="nodeCode_1"></td>
            </tr>
            <tr>
                <td><span>checker</span></td>
                <td><input type="text" id="checker_1"></td>
            </tr>
            <tr>
                <td><span>checker type</span></td>
                <td><input type="text" id="checkerType_1"></td>
            </tr>
        </table>
        <div>
        </div>
        <div class="rulesContainer">
            <div>
                <span>rules:</span>
            </div>
            <div class="rule" id="rule_1_1">
                <input type="text" id="list_1_1">
                <input type="text" id="includes_1_1">
                <input type="text" id="nextNode_1_1">
            </div>
            <div class="rule" id="rule_1_2">
                <input type="text" id="list_1_2">
                <input type="text" id="includes_1_2">
                <input type="text" id="nextNode_1_2">
            </div>
            <div class="rule" id="rule_1_3">
                <input type="text" id="list_1_3">
                <input type="text" id="includes_1_3">
                <input type="text" id="nextNode_1_3">
            </div>
        </div>
    </div>
    <div class="ruleNode" id="ruleNode_2">
        <input type="text" id="nodeCode_2">
        <input type="text" id="checker_2">
        <input type="text" id="checkerType_2">
        <div class="rulesContainer">
            <div class="rule" id="rule_2_1">
                <input type="text" id="list_2_1">
                <input type="text" id="includes_2_1">
                <input type="text" id="nextNode_2_1">
            </div>
            <div class="rule" id="rule_2_2">
                <input type="text" id="list_2_2">
                <input type="text" id="includes_2_2">
                <input type="text" id="nextNode_2_2">
            </div>
            <div class="rule" id="rule_2_3">
                <input type="text" id="list_2_3">
                <input type="text" id="includes_2_3">
                <input type="text" id="nextNode_2_3">
            </div>
        </div>
    </div>
</body>
<script>
    function registerFormContextOnload() {
        Object.defineProperty(window, "formContext", {
            set: function (val) {
                window.getFormContext = () => val;
                init();
            }
        })
    }
    function init() {
        // todo
    }
</script>

</html>
